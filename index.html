<!DOCTYPE html>
<html lang="en" class='fullpage'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>The way we move</title>
  <link rel="stylesheet" href="styles.css">
  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="background-color" content="#463E3E">
  <meta name="theme-color" content="#419E97">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="The Way We Move">
  <link rel="apple-touch-icon" sizes="152x152" href="images/icon-152x152.png">
  <!-- Tile Icon for Windows -->
  <meta name="msapplication-TileImage" content="images/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#419E97">
</head>
<body class='fullpage'>
  <canvas id="canvas"></canvas>
  <div id='controlPanel' class="control-panel">
    <label for="toogleWaveform">
      <input type="checkbox" name="toogleWaveform" id="toogleWaveform"/>
      Waveform
    </label>
    <label for="toogleFrequencyBarGraph">
      <input type="checkbox" name="toogleFrequencyBarGraph" id="toogleFrequencyBarGraph"/>
      Frequency Bar Graph
    </label>
    <hr>
    <label for="numPointsRange">
      How many points?
      <input type="range" name="numPointsRange" id="numPointsRange"
        min="16" max="1024" value="512"/>
      <output name="numPoints" id="numPoints">512</output>
    </label>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
