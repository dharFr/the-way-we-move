<!DOCTYPE html>
<html lang="en" class='fullpage'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>The way we move</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class='fullpage'>
  <canvas id="canvas"></canvas>
  <div id='controlPanel' class="control-panel">
    <label for="toogleWaveform">
      <input type="checkbox" name="toogleWaveform" id="toogleWaveform"/>
      Waveform
    </label>
    <label for="toogleFrequencyBarGraph">
      <input type="checkbox" name="toogleFrequencyBarGraph" id="toogleFrequencyBarGraph"/>
      Frequency Bar Graph
    </label>
    <hr>
    <label for="numPointsRange">
      How many points?
      <input type="range" name="numPointsRange" id="numPointsRange"
        min="16" max="1024" value="512"/>
      <output name="numPoints" id="numPoints">512</output>
    </label>
    <hr>
    <a href="https://github.com/dharFr/the-way-we-move">Github repository</a>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
